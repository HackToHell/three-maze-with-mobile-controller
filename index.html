<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Three Maze</title>
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="../socket.io.js"></script>
</head>

<body>
    <div class="three">
        <div class="button-wrapper">
            <button class="generate">
                Rebuild maze
            </button>
        </div>
    </div>
   <!-- <div class="caption">
        Random mazes with <a href="http://threejs.org/">three.js</a> and <a href="https://github.com/sole/tween.js/">tween.js</a>
        <br /> Use <strong>arrow keys</strong> to move, and the <strong>mouse</strong> to rotate the view
    </div> -->
    <script type="text/javascript" src="assets/js/libs/three.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/tween.min.js"></script>
    <script type="text/javascript" src="assets/js/threemaze.js"></script>
    <script type="text/javascript" src="assets/js/threemaze.generate.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var wrapper = document.querySelector('.three');
            var button = document.querySelector('.generate');
            threemazer = new ThreeMaze(wrapper, button);
        
        var socket = io('http://localhost');
        socket.on('keypress', function (data) {
            console.log(data);
            
        });
            socket.on('pageup', function(data){
                console.log("up")
                threemazer.onKeyDown({ keyCode : 38 });
                
        });
             socket.on('pagedown', function(data){
                 threemazer.onKeyDown({ keyCode :40});
                
        });
             socket.on('pageleft', function(data){
                 threemazer.onKeyDown({ keyCode :37});
                
        });
             socket.on('pageright', function(data){
                 threemazer.onKeyDown({ keyCode :39});                
        });
        }
    </script>


</body>

</html>
